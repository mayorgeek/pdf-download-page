<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Page</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="container py-5 pt-5">
            <div class="container">
                <form class="form-inline">
                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label><br>
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option selected>Was this tutorial helpful?</option>
                        <option value="1">Yes, It is.</option>
                        <option value="2">No, It is not.</option>
                        <option value="3">Prefer not to say.</option>
                    </select>
                    <button type="button" class="btn btn-primary my-1">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
